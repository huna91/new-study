<!--  소인수 분해 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function primeFactor(n) {
      let numData = [];
      for (let i = 2; i < n; i++) {
        let temp = Number.isInteger(n / i);
        if (temp == true) {
          numData.push(n / i);
        }
      }
      return numData.sort();
    }
    console.log(primeFactor(10)); // 2,5
  </script>
</html>
