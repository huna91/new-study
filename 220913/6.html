  <script>
    function isPalindromeRecursive(word) {
      let Word = Array.from(word);
      let arrWord = [...Word];
      let temp = [];
      for (let i = 0; i < Word.length; i++) {
        temp.push(arrWord.pop());
      }
      isPalindromeRecursiveHelper(word, Word, temp);
    }
    let count = 0;
    function isPalindromeRecursiveHelper(word, beginPos, endPos) {
      if (count > beginPos.length) {
        console.log("true");
        return;
      } else {
        if (beginPos[count] == endPos[count]) {
          count = count + 1;
          isPalindromeRecursiveHelper(word, beginPos, endPos);
        } else {
          console.log("false");
        }
      }
    }

    // console.log(isPalindromeRecursive("appleelppa")); // true
    console.log(isPalindromeRecursive("appleelpaa")); // false
  </script>
